{% extends "django_classified/_base.html" %}
{% block title %}Proponi baratto{% endblock %}
{% block body %}
<h3>Proponi baratto per: <strong>{{ want_item.title }}</strong></h3>

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="offer_item_id">Il tuo annuncio da offrire (ID)</label>
    <input type="number" class="form-control" id="offer_item_id" name="offer_item_id" required>
  </div>
  <div class="form-group">
    <label for="message">Messaggio (opzionale)</label>
    <textarea class="form-control" id="message" name="message"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Invia proposta</button>
</form>

<p class="text-muted" style="margin-top:10px;">
  (Versione minima per collaudo â€” sostituiremo presto con select dei tuoi annunci)
</p>
{% endblock %}
